name: Generate Posts Index

on:
  push:
    paths:
      - '_posts/**'
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Generate Posts Index
      run: |
        python .github/scripts/generate_index.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet _posts/1970-01-01-PostIndex.md || echo "has_changes=true" >> $GITHUB_OUTPUT
    
    - name: Commit and Push Index
      if: steps.check_changes.outputs.has_changes == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add _posts/1970-01-01-PostIndex.md
        git commit --amend --no-edit
        git push -f